<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>MY WEBINSURANCE MANAGER</title>
    <link rel="stylesheet" th:href="@{/styles/lightbox.min.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/styles/styles.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/styles/sb-admin-2.min.css}" type="text/css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}"></script>
    <script th:src="@{https://code.jquery.com/jquery-3.7.0.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/chart.js}"></script>
    <script th:src="@{https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{https://cdn.datatables.net/responsive/2.1.0/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js}"></script>
    <script th:src="@{/scripts/scriptTable.js}"></script>
    <script th:src="@{/scripts/scripts.js}"></script>
</head>

<body>
<!-- Header section with navigation bar -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="d-flex align-items-center">

                <p class="mb-0 text-white me-3">
                    <script>
                        let date = new Date();
                        document.write("Actual Date: " + date.getDate() + "." + (date.getMonth() + 1) + "." + date.getFullYear());
                    </script>
                </p>

                <a class="navbar-brand mb-0 text-white" th:href="@{/}">WEBINSURANCE PERSONAL MANAGER</a>
            </div>

            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clients}">My Portal</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/statistics}">Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Contact</a>
                    </li>

                    <li class="nav-item">
                        <form method="post" th:action="@{/account/logout}">
                            <button class="btn btn-link nav-link text-white"
                                    sec:authorize="isAuthenticated()">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Footer section with copyright information -->
<footer th:fragment="footer" class="footer py-5 bg-dark pt-3 mt-4 text-body-secondary border-top">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; WEBINSURANCE ltd. 2024</p>
    </div>
</footer>

<!-- JavaScript files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
<script src='https://code.jquery.com/jquery-3.7.0.js'></script>
<script src='https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js'></script>
<script src='https://cdn.datatables.net/responsive/2.1.0/js/dataTables.responsive.min.js'></script>
<script src='https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js'></script>
<script src="./js/scriptTable.js"></script>
<script src="js/demo/datatables-demo.js"></script>
</body>

</html>
